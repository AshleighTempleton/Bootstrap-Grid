<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bootstrap Grid Prac</title>
</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col border border-dark justify-content-between"> 12 columns
                <div class="row justify-content-between">
                    <div class="col2"></div>
                    <div class="col-2 border border-success">
                        First
                    </div>
                    <div class="col-2 border border-danger">
                        Second
                    </div>
                    <div class="col-2 border border-primary">
                        Third
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br> <br>
    <div class="container text-center">
        <div class="row border border-dark">
            <div class="col-4 border border-dark">Left side</div>
            <div class="col border border-dark">

                    <div class="row">
                        <div class="col border border-dark">Exercise</div>
                    </div>
                    <div class="row">
                        <div class="col-3 border border-dark">One</div>
                        <div class="col-6 border border-dark">Two</div>
                        <div class="col-3 border border-dark">Three</div>
                    </div>
                    <div class="row">
                        <div class="col border border-dark">One</div>
                        <div class="col border border-dark">Two</div>
                        <div class="col border border-dark">Three</div>                       
                    </div>
                    <div class="row">
                        <div class="col border border-dark">One</div>
                        <div class="col-2 border border-dark">Two</div>
                        <div class="col border border-dark">Three</div>                       
                    </div>
                </div>
        </div>
    </div>
    <br><br>
    <div class="container text-center">
        <div class="row border border-dark">
            <div class="col"> Change the order
                <div class="row justify-content-around">
                    <div class="col-2 border border-dark order-1">
                        First
                    </div>
                    <div class="col-2 border border-dark order-3">
                        Second
                    </div>
                    <div class="col-2 border border-dark order-2">
                        Third
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container text-center">
        <div class="row">
            <div class="col border border-dark"> 6 col 1
                <div class="row justify-content-between">
                    <div class="col-4 border border-primary">4 col 1</div>
                    <div class="col-4 border border-success">4 col 2</div>
                </div>
            </div>
            <div class="col border border-dark"> 6 col 2
                <div class="row">
                    <div class="col-4 border border-danger">4 col</div>
                    <div class="col-8 border border-primary">8 col</div>
                </div>

            </div>
        </div>
    </div>
 
    




    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
